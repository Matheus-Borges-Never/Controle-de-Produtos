<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="shortcut icon" href="images/logo-controle-estoque.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="navbar">
        <div class="titleCompany">Controle de Estoque</div>
    </div>

    <div class="tableArea">
        <div class="inserir">
            <button onclick="openModal()" id="new" class="btnInserir">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>

        <div>
            <table class="tableSkeleton">
                <thead class="tableHead">
                    <tr>
                        <td>Id</td>
                        <td>Descrição</td>
                        <td>Categoria</td>
                        <td>Peso</td>
                        <td>Altura</td>
                        <td>Largura</td>
                        <td>Comprimento</td>
                        <td>Estoque</td>
                        <td>Data Cadastro</td>
                        <th class="acao">Delete</th>
                        <th class="acao">Alterar</th>
                    </tr>
                </thead>
                <tbody class="tableBody">
                </tbody>
            </table>
        </div>

        <div class="modal-container formArea">
            <div class="modal formulario">
                <div class="mNavbar">
                    <div class="back">
                        <a href="index.html">
                            <span class="material-symbols-outlined">
                                keyboard_return
                            </span>
                        </a>
                    </div>
                    <div class="mTitleCompany">
                        Cadastrar Produto
                    </div>
                </div>
                <form>
                    <div class="linha">
                        <div class="formInput coluna-1">
                            <label for="mDescricao">Descrição</label>
                            <input id="mDescricao" type="text" required />
                        </div>

                        <div class="formInput coluna-2 inputFalse">
                            <input type="text">
                        </div>

                        <div class="formInput coluna-3">
                            <label for="mCategoria">Categoria</label>
                            <input id="mCategoria" type="text" required />
                        </div>
                    </div>

                    <div class="linha">
                        <div class="formInput coluna-1">
                            <label for="mPeso">Peso</label>
                            <input id="mPeso" type="number" required />
                        </div>

                        <div class="formInput coluna-2">
                            <label for="mAltura">Altura</label>
                            <input id="mAltura" type="number" required />
                        </div>

                        <div class="formInput coluna-3">
                            <label for="mLargura">Largura</label>
                            <input id="mLargura" type="number" required />
                        </div>
                    </div>

                    <div class="linha">
                        <div class="formInput coluna-1">
                            <label for="mComprimento">Comprimento</label>
                            <input id="mComprimento" type="number" required />
                        </div>

                        <div class="formInput coluna-2 inputFalse">
                            <input type="text">
                        </div>

                        <div class="formInput coluna-3">
                            <label for="mEstoque">Estoque</label>
                            <input id="mEstoque" type="number" required />
                        </div>
                    </div>

                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="js/controle.js"></script>
</body>

</html>
